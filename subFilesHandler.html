<html lang="en">
<head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <meta charset="UTF-8">
    <title>File Handler: SUB FILES</title>
</head>
<body>

<div>
    <a href="index.html">MAIN page</a>
</div>
<div>
    <input type="file" name="file" id="file">
    <button id="subHandleBtn" onclick="subHandle();"/>Remove service data</button>
</div>
<div>
    <textarea id="fileText" style="width:100%;height:60%"></textarea>
</div>

</body>

<script>
    document.getElementById('file').onchange = function () {
        var file = this.files[0];

        var reader = new FileReader();
        reader.onload = function (progressEvent) {
            document.getElementById("fileText").value = this.result;
        };
        reader.readAsText(file);
    };
    function subHandle() {
        var lines = document.getElementById("fileText").value.split('\n');
        var newText = "";
        for (var i = 0; i < lines.length; i++) {
            var line = lines[i];
            line = line.trim();
            var fSymbol = line.substring(0, 1);
            if (line == "" || "0123456789".indexOf(fSymbol) >= 0) {
                //do not write this line
            } else {
                newText += line + "\n";
            }
        }
        document.getElementById("fileText").value = newText;
    };
</script>

</html>
